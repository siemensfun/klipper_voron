[output_pin daylight]
pin: PB11
pwm: True
cycle_time: 0.01

[gcode_macro DAYLIGHT_10]
gcode: 
   SET_PIN PIN=daylight VALUE=0.10

[gcode_macro DAYLIGHT_25]
gcode: 
   SET_PIN PIN=daylight VALUE=0.25

[gcode_macro DAYLIGHT_50]
gcode: 
   SET_PIN PIN=daylight VALUE=0.50

[gcode_macro DAYLIGHT_100]
gcode: 
   SET_PIN PIN=daylight VALUE=1.00

[gcode_macro DAYLIGHT_OFF]
gcode: 
   SET_PIN PIN=daylight VALUE=0.00